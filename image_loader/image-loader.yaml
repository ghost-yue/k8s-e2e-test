apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: image-loader
  labels:
    k8s-app: image-loader
spec:
  template:
    metadata:
      labels:
        name: image-loader
    spec:
      containers:
      - name: image-loader
        image: daocloud.io/daocloud/image-loader
        imagePullPolicy: Always
        command: ["./load.py", "-r","{{registry-url}}", "-u" ,"{{username}}" ,"-p" ,"{{password}}"]
        volumeMounts:
        - name: dockersock
          mountPath: /var/run/docker.sock
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
